<div data-role="page" id="vitalpuntos">
	<style>
#vitalpuntos #promotions-nav {
	z-index: 9999;
	text-align: center;
	position: absolute;
	margin-top: -20px;
	width: 100%;
	left: 0;
}

#vitalpuntos #promotions-nav a {
	margin: 5px;
	width: 6px;
	height: 6px;
	overflow: hidden;
	display: inline-block;
	border-radius: 6px;
	text-decoration: none;
	color: #FFF;
	background: #FFF;
	border: 1px solid #333;
	text-shadow: 0 0 0 !important;
}

#vitalpuntos #promotions-nav a.activeSlide {
	background: #333;
	color: #333;
	border: 1px solid #333;
	text-shadow: 0 0 0 !important;
}

#vitalpuntos #promotions {
	background: #FFF;
	border: 1px solid #CCC;
	height: 160px;
	margin-top: 1px;
}

#vitalpuntos #promotions img {
	display: block;
	width: 100%;
}

#vitalpuntos #nav {
	position: absolute;
	left: 105px;
	z-index: 50;
	margin-top: -10px
}

#vitalpuntos #nav li {
	list-style: none;
	float: left;
	margin-right: -5px;
	width: 20px;
}

#vitalpuntos #nav a {
	display: block;
	border: 1px solid #CCCCCC;
	border-radius: 100%;
	width: 5px;
	height: 5px;
	background-color: silver;
}

#vitalpuntos #nav li.activeSlide a {
	background-color: gray;
}

#vitalpuntos #vitalpuntos-grid .title {
	font-size: 12px;
}

#vitalpuntos #vitalpuntos-grid .box {
	text-align: center;
	padding: 4px;
	border: 1px solid #CCC;
	border-radius: 4px;
	margin-bottom: 5px;
	background: #FFF;
}

#vitalpuntos #vitalpuntos-grid .ui-block-a .box {
	margin-right: 2px;
}

#vitalpuntos #vitalpuntos-grid .ui-block-b .box {
	margin-left: 3px;
}
</style>
	<script src="scripts/jquery/jquery.cycle.all.js"></script>
	<script src="scripts/jquery/jquery.prettydate.js"></script>
	<script src="scripts/jquery/jquery.prettydate-es.js"></script>
	<script src="scripts/vitalpuntos.js"></script>

	<div data-id="main-header" data-role="header" data-position="fixed" data-tap-toggle="false"
		class="ui-alt-icon ui-nodisc-icon">
		<a href="index.html#menu-vitalcard" data-direction="reverse" class="backButton">&nbsp;</a>
		<h1>Mis VitalPuntos</h1>
	</div>

	<div class="ui-content">

		<p id="nombre"
			style="margin-top: -2px; margin-bottom: 5px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; background-color: rgba(255, 255, 255, 0.9); color: #333; padding: 5px 10px 5px 10px; width: 94%; border-radius: 10px;">
			<span data-bind="text: customerName"></span>
			<span style="margin-right: -5px; font-weight: normal; float: right;"
				data-bind="text: customerType, css:{gold: customerType() == 'GOLD', classic : customerType() == 'CLASSIC'}"></span>
		</p>
		<div id="vitalpuntos-loading"
			style="text-align: center; border: 2px dashed #CCC; border-radius: .6em; padding: 30px 60px; margin: 1em 0; background-color: rgba(255, 255, 255, 0.9)"
			data-bind="visible: !isLoaded">Cargado VitalPuntos ...</div>

		<div id="vitalpuntos-grid" data-bind="visible: isLoaded">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<div class="box">
						<strong class="title">Saldo</strong>
						<div style="font-weight: normal;" data-bind="text: points">Informaci&oacute;n no disponible</div>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="box">
						<strong class="title">Por caducar</strong>
						<div style="font-weight: normal;" data-bind="text: pointsToExpire">Informaci&oacute;n no disponible</div>
					</div>
				</div>
				<div class="ui-block-a">
					<div class="box">
						<strong class="title">Ultima acumulación</strong>
						<div style="font-weight: normal;" data-bind="text: lastAcumulationDate" class="pretty-date">no disponible</div>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="box">
						<strong class="title">Expiración</strong>
						<div style="font-weight: normal;" data-bind="text: expirationDate" class="pretty-date">no disponible</div>
					</div>
				</div>
				<div class="box" style="clear: both; width: auto; margin-right: 0;">
					<strong class="title">Ultimo Canje</strong>
					<div style="font-weight: normal;" data-bind="text: lastTradeDate" class="pretty-date">no disponible</div>
				</div>
			</div>
		</div>

		<div id="promotions">

			<div id="imagesCarousel" class="owl-carousel owl-theme" data-bind="foreach: images">

				<div class="item">
					<img data-bind="attr: {src: image64}">
				</div>

			</div>

		</div>

	</div>
</div>
